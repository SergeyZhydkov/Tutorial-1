<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <title>Swiper</title>
  </head>

  <body>
    <h1 class="title">Привіт</h1>

    <div class="image-slider swiper-container">
      <div class="image-slider_wrapper swiper-wrapper">
        <div class="image-slider_slide swiper-slide">
          <div class="image-slider_image">
            <img src="./img/img1.jpg" alt="1" />
          </div>
        </div>
        <div class="image-slider_slide swiper-slide">
          <div class="image-slider_image">
            <img src="./img/img2.jpg" alt="2" />
          </div>
        </div>
        <div class="image-slider_slide swiper-slide">
          <div class="image-slider_image">
            <img src="./img/img3.jpg" alt="3" />
          </div>
        </div>
        <div class="image-slider_slide swiper-slide">
          <div class="image-slider_image">
            <img src="./img/img4.jpg" alt="4" />
          </div>
        </div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
